apply plugin: 'com.android.application'

buildscript {

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
    }
}

repositories {
    google()
    mavenCentral()
    jcenter()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
    maven { url "https://s3.amazonaws.com/moat-sdk-builds" }
    flatDir {
        dirs 'libs'
    }
}
def localProperties = new Properties()
localProperties.load(rootProject.file('local.properties').newDataInputStream())
def keystoreProperties = new Properties()
keystoreProperties.load(rootProject.file("keystore.properties").newDataInputStream())

android {

    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "zig.zak.media.tor"
        versionCode 20
        versionName "1.19"
        multiDexEnabled true
        minSdkVersion 18
        targetSdkVersion 28
        buildConfigField "String", "PIXA_KEY", localProperties["pixa_key"]
        buildConfigField "String", "SOUND_CLOUD_KEY", localProperties["sound_cloud_key"]
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            res.srcDirs = ['res', 'apollo/res']
            aidl.srcDirs = ['src', 'apollo/src']
            assets.srcDirs = ['assets']
            java {
                srcDir '../common/src/main/java'
                srcDir 'apollo/src'
                srcDir 'src'
            }
        }
    }

    lintOptions {
        abortOnError false
    }

    dexOptions {
        javaMaxHeapSize "2g"
        jumboMode = true
    }

    signingConfigs {
        zig {
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.zig
            applicationVariants.all { variant ->
                variant.outputs.all {
                    outputFileName = "MediaTor.apk"
                }
            }
        }
    }
}

dependencies {
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:animated-vector-drawable:28.0.0'
    implementation 'com.android.support:customtabs:28.0.0'
    implementation 'com.android.support:exifinterface:28.0.0'
    implementation 'com.android.support:preference-v7:28.0.0'
    implementation 'com.squareup.picasso:picasso:3.0.0-SNAPSHOT'
    implementation 'com.google.android:flexbox:1.0.0'
    implementation 'com.facebook.android:audience-network-sdk:5.3.0-beta2'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation "com.google.code.gson:gson:2.8.4"
    implementation 'com.google.re2j:re2j:1.2'
    implementation 'com.android.support:multidex:1.0.3'
    implementation files('libs/jlibtorrent-1.2.1.0.jar')
    implementation files('libs/jlibtorrent-android-arm-1.2.1.0.jar')
    implementation files('libs/jlibtorrent-android-x86-1.2.1.0.jar')
    implementation files('libs/jlibtorrent-android-arm64-1.2.1.0.jar')
    implementation files('libs/jlibtorrent-android-x86_64-1.2.1.0.jar')
    implementation 'com.facebook.android:audience-network-sdk:5.3.0-beta2'
}
